org.apache.juli.SimpleFormatter.format = "%4$s:: %5$s [%1$tc]%n"
handlers = 1info.org.scriptable.FileHandler, 2error.org.scriptable.FileHandler, 3access.org.scriptable.FileHandler, 4event.org.scriptable.FileHandler

org.scriptable.HttpRequest.info.handlers = 1info.org.scriptable.FileHandler
org.scriptable.HttpRequest.error.handlers = 2error.org.scriptable.FileHandler
org.scriptable.HttpRequest.access.handlers = 3access.org.scriptable.FileHandler
org.scriptable.HttpRequest.event.handlers = 4event.org.scriptable.FileHandler
# default handler (for logs generated by other libraries)
.handlers = 2error.org.scriptable.FileHandler

1info.org.scriptable.FileHandler.directory = ${catalina.base}/logs
1info.org.scriptable.FileHandler.prefix = info.
1info.org.scriptable.FileHandler.formatter = org.apache.juli.OneLineFormatter
1info.org.scriptable.FileHandler.count = 10

# share error log with tomcat's stdout (catalina.out)
2error.org.scriptable.FileHandler.directory = ${catalina.base}/logs
2error.org.scriptable.FileHandler.prefix = catalina.
2error.org.scriptable.FileHandler.suffix = out
2error.org.scriptable.FileHandler.formatter = org.apache.juli.SimpleFormatter
2error.org.scriptable.FileHandler.rotatable = false
2error.org.scriptable.FileHandler.count = 30

3access.org.scriptable.FileHandler.directory = ${catalina.base}/logs
3access.org.scriptable.FileHandler.prefix = access.
3access.org.scriptable.FileHandler.formatter = org.apache.juli.OneLineFormatter
3access.org.scriptable.FileHandler.count = 60

4event.org.scriptable.FileHandler.directory = ${catalina.base}/logs
4event.org.scriptable.FileHandler.prefix = event.
4event.org.scriptable.FileHandler.formatter = org.apache.juli.OneLineFormatter
4event.org.scriptable.FileHandler.count = 10

